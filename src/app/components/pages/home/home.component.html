<div class="container" *ngIf="post$ | async as posts; else loading">
  <!-- <mat-card class="post-card" *ngFor="let post of post"> -->
  <!-- <mat-card class="post-card" *ngFor="  let post of post$ | async"> -->
  <mat-card class="post-card" *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </mat-card>
</div>

<ng-template #loading>
  <div class="container-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
