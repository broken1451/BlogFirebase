<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]='loginForm' (ngSubmit)='onLogin()'>
      <p>
        <mat-form-field>
            <input formControlName='email' type="text" matInput placeholder="Username" />
        </mat-form-field>
     
      </p>
      <p>
        <mat-form-field>
          <input formControlName='password' type="password" matInput placeholder="Password" />
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button color='primary' >Login</button>
    </form>
  </mat-card-content>
</mat-card>
