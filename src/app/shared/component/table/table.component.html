<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<div class="container-btn-new">
    <button mat-raised-button color="primary" (click)="newPost()">
        <mat-icon class="mat-18">note_add</mat-icon> &nbsp; New post
    </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="titlePost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>TitlePost</th>
    <td mat-cell *matCellDef="let element">{{ element.titlePost }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tagsPost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>TagsPost</th>
    <td mat-cell *matCellDef="let element">{{ element.tagsPost }}</td>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef >Actions</th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="edit(element)">
            <mat-icon class="mat-18">edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="delete(element)">
            <mat-icon class="mat-18">delete</mat-icon>
        </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
