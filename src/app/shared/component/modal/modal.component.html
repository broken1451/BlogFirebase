<h2>{{ data.message }}</h2>

<mat-dialog-content class="dialog-content">
  <div *ngIf="data.content; else showNew">
    <app-edit-post [post]='data.content'></app-edit-post>
  </div>
  <ng-template #showNew>
    <app-new-post></app-new-post>
  </ng-template>
</mat-dialog-content>

    <button mat-button [mat-dialog-close]="message" cdkFocusInitial>Ok</button> -->
</mat-dialog-actions>
